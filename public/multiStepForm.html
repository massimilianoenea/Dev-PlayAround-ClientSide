<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login PlayAround</title>
    <link rel="icon" href="../resources/image/Symbol playaround logo.png" type="image/png" />
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="../resources/css/multiStepForm.css">
    <!-- AngularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../resources/ng-file-upload-bower-10.1.8/ng-file-upload.js"></script>
    <script src="../resources/ng-file-upload-bower-10.1.8/ng-file-upload-shim.js"></script>
    <script src="../resources/js/jquery-1.10.1.js"></script>
    <script src="../resources/js/jquery-ui.js"></script>
    <script src="../resources/js/rainbow-custom.min.js"></script>
    <script src="../resources/js/taggle.min.js"></script>
    <script src="../resources/angularFile/constant.js"></script>
    <script src="../resources/angularFile/multistepController.js"></script>
    <!--Pulling Awesome Font -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body id="PlayAround_CompleteReg" ng-app="PlayAround" ng-controller="multiFormCtrl">

<div>
    <div class="page-header">
        <div align="center">
            <img src="../resources/image/Symbol_playaround_complete.png" alt="logo PlayAround" class="image-responsive">
        </div>
    </div>

    <div class="container" style="margin-top: 2%" align="center">
        <form id="regForm" name="form" autocomplete="off">
            <h1>Completamento Registrazione</h1>
            <!-- One "tab" for each step in the form: -->
            <div class="tab">Scegli immagine di Profilo

            <!-- CARICAMENTO IMMAGINE -->
            <button type="file"  ngf-fix-orientation='true' ngf-resize-if="$width > 300 || $height > 300" ngf-select="uploadFiles($file, $invalidFiles)" accept="image/jpeg,image/jpg,image/png" ngf-min-height="300" ngf-min-width="300" ngf-resize ="{width: 300, height: 300, centerCrop: true, type:'image/png'}">Seleziona File</button>
                <div style="font:smaller" >
                    <div ng-if="errFile.name"> Impossibile caricare l'immagine: {{errFile.$error}}{{errFile.$errorParam}}</div>
                    {{errorMsg}}
                </div>
                <br>
                <br>
                <div ng-if="f">Anteprima: <img ngf-thumbnail="f" ngf-size="{height: 100,width: 100}"></div>
            </div>


            <!-- CANTANTI PREFERITI -->

            <div class="tab">
                <div id="cantanti">
                </div>
            </div>

            <!-- GENERE PREFERITO -->

            <div class="tab">
                <div id="genere"></div>
            </div>

            <!-- BOTTONI DI SELEZIONE -->
            <div style="overflow:auto;">
                <div style="float:right;">
                    <button type="button" id="prevBtn" onclick="nextPrev(-1)">Indietro</button>
                    <button type="button" id="nextBtn" onclick="nextPrev(1)">Avanti</button>
                </div>
            </div>

                <!-- Circles which indicates the steps of the form: -->
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>

        </form>
    </div>
</div>
    <script src="../resources/js/multistepFormTag.js"></script>
</body>
</html>
